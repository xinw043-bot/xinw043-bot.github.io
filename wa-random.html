<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Jump</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .loading {
            color: #333;
            font-size: 16px;
            margin-top: 50px;
        }
    </style>
    <!-- 关键：禁用浏览器跳转拦截（针对部分严格的浏览器） -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <div class="loading">Redirecting to WhatsApp support...</div>

    <script>
    const waNumbers = ["8613890174417", "8619994654895", "8618923713151"];
    const randomNumber = waNumbers[Math.floor(Math.random() * waNumbers.length)];
    // 建议直接用相对路径（如果都在同一个域名部署）或完整 Vercel 路径
    const apiUrl = "/api/log"; 

    window.onload = function() {
        const logData = {
            phoneNumber: randomNumber,
            redirectTime: new Date().toLocaleString()
        };

        // 使用 fetch 配合 keepalive: true
        // 这样即使页面马上跳转，浏览器也会在后台把这笔请求发完
        fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(logData),
            keepalive: true 
        }).then(() => {
            console.log("日志已发送");
        }).catch(err => console.error("发送失败", err));

        // 缩短延迟，1秒足够 fetch 发起请求
        setTimeout(() => {
            window.location.href = `https://wa.me/${randomNumber}?text=Hi%20I%20want%20to%20inquire%20about%20thermal%20imaging%20cameras`;
        }, 800);
    };
</script>
</body>
</html>
