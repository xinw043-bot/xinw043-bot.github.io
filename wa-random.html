<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Jump</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        .loading {
            color: #333;
            font-size: 16px;
            margin-top: 50px;
        }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body>
    <div class="loading">Redirecting to WhatsApp support...</div>

    <script>
    // 1. 基础配置
    const waNumbers = ["8613890174417", "8619994654895", "8618923713151"];
    // 务必确认此 API 地址是正确的
    const apiUrl = "https://xinw043-bot-github-io.vercel.app/api/log"; 

    // ================= 核心修改：永久锁定逻辑 =================
    
    // 第一步：尝试从浏览器缓存里找“老熟人”
    // 'assigned_wa' 是我们给这个缓存起的名字
    let finalNumber = localStorage.getItem('assigned_wa');

    // 第二步：判断
    if (finalNumber) {
        // 如果找到了（老客户），就什么都不做，直接用 finalNumber
        console.log("欢迎老客户，保持分配原号码:", finalNumber);
    } else {
        // 如果没找到（新客户），随机分配一个
        finalNumber = waNumbers[Math.floor(Math.random() * waNumbers.length)];
        
        // 第三步：立刻把这个号码“纹”在客户浏览器上
        localStorage.setItem('assigned_wa', finalNumber);
        console.log("新客户，首次分配并锁定号码:", finalNumber);
    }
    // ========================================================

    window.onload = function() {
        const logData = {
            phoneNumber: finalNumber, // 使用锁定后的号码
            redirectTime: new Date().toISOString()
        };

        // 发送日志 (使用 keepalive 防止丢失)
        fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(logData),
            keepalive: true 
        })
        .then(() => console.log("日志请求已发出"))
        .catch(err => console.error("发送失败:", err));

        // 延迟跳转
        setTimeout(() => {
            window.location.href = `https://wa.me/${finalNumber}?text=Hi%20I%20want%20to%20inquire%20about%20thermal%20imaging%20cameras`;
        }, 800);
    };
</script>
</body>
</html>
